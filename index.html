<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="slider-title">Image Slider</h1>

  <div class="slider-container">
    <div class="slides">
      <div class="slide">
        <img src="images/bulbasaur.webp" alt="bulbasaur image" />
      </div>
      <div class="slide">
        <img src="images/pikachu.webp" alt="pikachu image" />
      </div>
      <div class="slide">
        <img src="images/pokemon.png" alt="pokemon image" />
      </div>
    </div>

    <button class="prev" aria-label="Previous Slide">&#10094;</button>
    <button class="next" aria-label="Next Slide">&#10095;</button>

    <div class="dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
